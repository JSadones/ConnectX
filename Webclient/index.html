<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="chip-icon.ico" />
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.dropotron.min.js"></script>
    <script src="js/skel.min.js"></script>
    <script src="js/init.js"></script>
    <script type="text/javascript" src="js/webclient.js"></script>
    
    <noscript>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
    </noscript>
    <title>Connect X</title>
</head>

<body>
    <div id="header">
        <div class="nav-container">
            <div class="container-nav">
                <nav id="clear">
                    <!-- Navbar -->
                    <h1 id="float"> Connect X</h1>
                    <h2 class="current"><a href="index.html">Home</a></h2>
                </nav>
            </div>
        </div>
    </div>
    <section class="wrapper">
        <div class="main-container">
            <div class="container-sidebar">
                    <!-- Sidebar -->
                <section class="sidebar" id="float">
                    <div id="stats">
                        <p><span id="nameplayer1">Player 1</span> : <span id="player1">0</span></p>
                        <p><span id="nameplayer2">Player 2</span> : <span id="player2">0</span></p>
                        <p></p>
                        <p></p>
                        <p></p>
                        <p></p>
                    </div>
                    <p>Project 1-TI Semester 2. <br /> Jel Sadones; Lucas Pirard; Shane Deconinck; Matthias Haelman; </p>
                </section>
            </div>

            <div class="container-content" id="float">
                    <!-- Content -->
                <section>
                    <div id='game'>
                        <h3 id="clear">Connect X: The Browser Version</h3>
                        <div id='start'>
                             <button type="button" id='play-vs-cpu'>Play vs. CPU</button> 
                             <button type="button" id='play-multiplayer'>Play multiplayer</button> 
                        </div>
                        <div id='options' style='display:none;'>
                            <form id='form'>
                                <input type='text' name='rows' placeholder="Rows"><br>
                                <input type='text' name='columns' placeholder="Columns"><br>
                                <input type='text' name='streak' placeholder="Streak"><br>
                                <input type='text' name='nameplayer1' placeholder="Player 1"><br>
                                <input type='text' name='nameplayer2' placeholder="Player 2" class='multiplayer-option'><br>
                                <input type='submit' value='Start' id='#startgame'>

                            </form>
                        </div>
                        <div id='raster' style='display:none;'>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>
    <footer>
        <div class="container-footer">
            <!-- End Score-->
            <section class="footer">
                <div class="side-footer" id="float">
                    <p>U bent Gewonnen</p>
                    <p>U bent Verloren</p>
                </div>
                <!-- Options -->
                <div class="main-footer" id="float">

                </div>
                <!-- Copyright -->
                <div class="copyright">
                    <ul class="menu">
                        <li>&copy; Untitled. All rights reserved</li>
                    </ul>
                </div>
            </section>
        </div>
    </footer>
</body>
</html>
