<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="chip-icon.ico" />
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.dropotron.min.js"></script>
    <script src="js/skel.min.js"></script>
    <script src="js/init.js"></script>
    <script type="text/javascript" src="js/webclient.js"></script>
	<script type="text/javascript" src="js/extra.js"></script>
	<noscript>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
    </noscript>
    <title>Connect X</title>
</head>

<body>
    <div id="header">
        <div class="nav-container">
            <div class="container-nav">
                <nav class="clear">
                    <!-- Navbar -->
                    <h1 class="float"> Connect X</h1>
                    <h2 class="current"><a href="index.html">Home</a></h2>
                </nav>
            </div>
        </div>
    </div>
    <section class="wrapper">
        <div class="main-container">
            <div class="container-sidebar">
                    <!-- Sidebar -->
                <section class="sidebar float">
                    <div id="stats">
                        <p><span id="nameplayer1">Player 1</span> : <span id="player1">0</span></p>
                        <p><span id="nameplayer2">Player 2</span> : <span id="player2">0</span></p>
                        <p></p>
                        <p></p>
                        <p></p>
                    </div>
                    <p>Project 1-TI Semester 2. <br /> Jel Sadones; Lucas Pirard; Shane Deconinck; Matthias Haelman; </p>
                </section>
            </div>

            <div class="container-content float">
                    <!-- Content -->
                <section>
                    <div id='game'>
                        <div id='start'>
                             <button type="button" id='play-vs-cpu'>Play vs. CPU</button> 
                             <button type="button" id='play-multiplayer'>Play multiplayer</button> 
                        </div>
                        <div id='options'>
                            <form id='form'>
                                <table>
                                    <tr>
                                        <td>
                                            <label for="rows">Rows</label>
                                        </td>
                                        <td>
                                            <input type='text' name='rows' class="numeric minimum">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="columns">Columns</label>
                                        </td>
                                        <td>
                                            <input type='text' name='columns' class="numeric minimum">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="streak">Streak</label>
                                        </td>
                                        <td>
                                            <input type='text' name='streak' class="numeric minimum">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="nameplayer1">Player 1</label>
                                        </td>
                                        <td>
                                            <input type='text' name='nameplayer1' class="string">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="nameplayer2">Player 2</label>
                                        </td>
                                        <td>
                                            <input type='text' name='nameplayer2' class="string multiplayer-option">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan='2'>
                                            <input type='submit' value='Start' id='startgame' disabled='true'>
                                    </tr>
                                </table>

                            </form>
                        </div>
                        <div id='rasterwrapper'>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>
    <footer>
        <div class="container-footer">
            <!-- End Score-->
            <section class="footer">
                <div class="side-footer float">
                    <p>U bent Gewonnen</p>
                    <p>U bent Verloren</p>
                </div>
            </section>
        </div>
    </footer>
</body>
</html>
