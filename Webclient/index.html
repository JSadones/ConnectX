<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="chip-icon.ico" />
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.dropotron.min.js"></script>
    <script src="js/skel.min.js"></script>
    <script src="js/init.js"></script>
    <script type="text/javascript" src="js/menu.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
	<noscript>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
    </noscript>
    <title>Connect X</title>
</head>

<body>
    <div id="header">
        <div id="container-nav">
            <nav class="clear">
                <!-- Navbar -->
                <h1 class="float"> Connect X</h1>
                <h2 class="current"><a href="index.html">Home</a></h2>
            </nav>
        </div>
    </div>
    <div id="wrapper">
        <div id="main-container">
            <div id="container-sidebar-left" style='background-color:white;'>
                        <p class='active'><span id="nameplayer1">Player 1</span> <br> <span id="player1">0</span></p>
            </div>
            <div id="container-sidebar-right" style='background-color:white;'>
                    <!-- Sidebar -->
                        <p><span id="nameplayer2">Player 2</span> <br> <span id="player2">0</span></p>
            </div>

            <div id="container-content">
                    <!-- Content -->
                    <div id='game'>
                        <div id='start'>
                             <p><a id='play-vs-cpu'>Play vs. CPU</a> </p>
                             <p><a id='play-multiplayer'>Play Multiplayer</a> </p>
                        </div>
                        <div id='options'>
                            <form id='form' style='background-color:white;' data-parsley-validate>
                                <table>
                                    <tr>
                                        <th colspan='2'>Settings</th>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="rows">Rows</label>
                                        </td>
                                        <td>
                                            <input  type="number" min="4" data-parsley-min="4" max="10" data-parsley-max="10" name='rows' value='6' size='5' required id="rows">
                                       </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="columns">Columns</label>
                                        </td>
                                        <td>
                                            <input type='number'  min="4" data-parsley-min="4" max="10" data-parsley-max="10" name='columns' value='7' required id="columns">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="streak">Streak</label>
                                        </td>
                                        <td>
                                            <input type='number' min="4" data-parsley-min="4" max="10" data-parsley-max="10" name='streak' value='4' required id="streak">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="streak" class='ai-option'>Difficulty</label>
                                        </td>
                                        <td class='ai-option'>
                                            
                                            <input type="radio" name="difficulty" value="1" id='difficulty1' checked><label for="difficulty1">Easy</label><br>
                                            <input type="radio" name="difficulty" value="2"  id='difficulty2'><label for="difficulty2">Medium</label><br>
                                            <input type="radio" name="difficulty" value="3"  id='difficulty3'><label for="difficulty3">Hard</label><br>
                                            <input type="radio" name="difficulty" value="4"  id='difficulty4'><label for="difficulty4">Hardcore</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>Player 1</label>
                                        </td>
                                        <td>
                                            <input type='text' name='nameplayer1' required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label class='multiplayer-option'>Player 2</label>
                                        </td>
                                        <td>
                                            <input type='text' name='nameplayer2' class="multiplayer-option" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan='2'>
                                            <input type='submit' value='Start' id='startgame'>
                                    </tr>
                                </table>

                            </form>
                        </div>
                        <div id='rasterwrapper'>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container-footer">

            <!-- End Score-->
            <div id="footer">
                    <p>Project 1-TI Semester 2. <br /> Jel Sadones; Lucas Pirard; Shane Deconinck; Matthias Haelman; </p>
                <div id="side-footer" class="float">
                    <p>U bent Gewonnen</p>
                    <p>U bent Verloren</p>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="parsley.min.js"></script>
</body>
</html>
